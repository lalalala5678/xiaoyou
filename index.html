<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div style="width: 100%">
    <div class="container">
      <div class="content">
        <div class="drop">
          <div class="contentBox">
            <h2>小邮老师</h2>
            <form id="loginForm">
              <div class="inputBox">
                <input type="text" id="username" placeholder="Username" />
              </div>
              <div class="inputBox">
                <input type="password" id="password" placeholder="Password" />
              </div>
              <div class="inputBox">
                <input type="submit" value="Login" />
              </div>
            </form>
          </div>
        </div>
        <div class="btns">
          <span>Forget</span>
          <span>Password</span>
        </div>
        <div class="btns signup" id="signInButton">Sign in</div>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
