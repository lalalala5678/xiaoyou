<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass Design</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="glassDesign1">
    <img id="financialTechnology" src="love.jpg" alt="love">
    <div class="glass"></div>
    <svg style="display: none;">
      <defs>
        <filter id="glassFilter1">
          <feImage
            result="pict1"
            xlink:href="glass1.jpg"
            x="0"
            y="0"
            width="517"
            height="517"
          ></feImage>
          <feDisplacementMap
            scale="30"
            xChannelSelector="R"
            yChannelSelector="R"
            in2="pict1"
            in="SourceGraphic"
          ></feDisplacementMap>
        </filter>
      </defs>
    </svg>
  </div>
  <script src="script.js"></script>
</body>
</html>
