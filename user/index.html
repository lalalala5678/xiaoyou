<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Video Background</title>
</head>
<body>
  <div class="handle">

    <p class="centered-text">
      <span class="span1">家</span>
      <span class="span1">庭</span>
      <span class="span1">护</span>
      <span class="span1">士</span>
      <span class="span1"></span>
      <span class="span1"></span>
      <span class="span1">小</span>
      <span class="span1">邮</span>
      <span class="span1">老</span>
      <span class="span1">师</span>
    </p>
    <div class="container">
      <div class="state">
        <img src="./laugh.png" alt="Cartoon Figure">
      </div>
      <section id="newApp">
        <div style="width: 100%">
          <div class="newContainer">
            <div class="newBox" id="newBox">
              <!-- 动态生成的内容会被插入到这里 -->
            </div>
          </div>
        </div>
      </section>
      <div class="animated-content">
        <div class="content"></div>
      </div>
    </div>
    <div id="app">
      <div class="button-container">
        <button class="styled-button" onclick="window.location.href='./heartline/line.html'">心情曲线</button>
        <button class="styled-button"onclick="window.location.href='./heartsound/sound.html'">心声记录</button>
        <button class="styled-button"onclick="window.location.href='./speach_to_children/talk.html'">言所欲言</button>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>

</html>
